<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>English</th>
                <th>Urdu</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Biology</th>
                <th>Obtained Marks</th>
                <th>Total Marks</th>
                <th>Percentage</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
